{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default">
{#        <div class="panel-heading">#}
{#            <h3 class="panel-title">出租车数据处理</h3>#}
{#        </div>#}
        <div class="panel-body">
            <form action="{% url 'czccl' %}" method="post" enctype="multipart/form-data">
                <div class="row">
                <label for="exampleInputFile" class="col-sm-1">出租车类型</label>
                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio1" value="巡游出租车"> 巡游出租车
                </label>
                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio2" value="网约出租车"> 网约出租车
                </label></div>
                <div class="row">
                    <label for="exampleInputFile" class="col-sm-1">处理日期</label>
                    <div class="input-append date fl col-md-3">
                        <input type="date" name="start" class="form-control">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    {#                    <span class="input-append date fl col-md-1">至</span>#}
                    <div class="input-append date fl col-md-3">
                        <input type="date" class="form-control" name="end">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
