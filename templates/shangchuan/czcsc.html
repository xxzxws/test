{% extends 'index.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">出租车工单上传</h3>
        </div>
        <div class="panel-body">
            <form action="{% url 'czcsc' %}" method="post" enctype="multipart/form-data">
                <label for="exampleInputFile">出租车类型</label>
                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio1" value="巡游出租车"> 巡游出租车
                </label>
                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio2" value="网约出租车"> 网约出租车


                </label>
                <div class="form-group">
                    <label for="exampleInputFile">需要上传的文件</label>
                    <input type="file" id="exampleInputFile" name="my_xzfile">
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>






{% endblock %}
