                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio1" value="巡游出租车"> 巡游出租车

                <label class="radio-inline">
                    <input type="radio" name="title" id="inlineRadio2" value="网约出租车"> 网约出租车

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">上传文件</label>
                    <div class="col-sm-10">
                        <input type="file" name="my_xzfile" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">上传</button>
                    </div>
                </div>
            </form>
        </div>
